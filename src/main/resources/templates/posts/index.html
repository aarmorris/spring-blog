<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Blog Post')">

<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>-->

</head>
<body>
<nav th:replace="partials/partials.html :: bootstrap-nav"></nav>
<div th:replace="partials/partials.html :: banner"></div>

<div id="blog-post">
    <h1>View All Posts</h1>
</div>
<div class="container-fluid card-design">
    <div class="card each-card" th:each="posts : ${allPost}">
        <p th:text="${posts.getTitle()}"></p>
        <p th:text="${posts.getBody()}"></p>
    </div>
</div>

</body>
</html>
