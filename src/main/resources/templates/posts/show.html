<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="partials/navbar.html :: head ('create')">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: bootstrap-nav"></nav>

<fieldset class="postMiddleForm">
    <legend>Create a Post</legend>
    <form th:action="@{/posts/show}" th:method="post" th:object="${post}">
        <label for="body">Write your Post:</label>
        <input type="text" id="body" name="body" th:field="*{body}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}">

        <input type="submit" value="submit">
    </form>
</fieldset>
</body>
</html>
